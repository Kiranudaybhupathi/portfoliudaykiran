<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhupathi Uday Kiran - Full Stack Developer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f0f4f8;
      --bg-dark: #1e293b;
      --text-light: #102a43;
      --text-dark: #f8fafc;
      --card-light: #ffffff;
      --card-dark: #334155;
      --primary: #2f80ed;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, var(--bg-light), #d9e2ec);
  color: var(--text-light);
  padding: 60px 20px 20px;
  transition: background 0.5s, color 0.5s;
}

body.dark {
  background: linear-gradient(135deg, var(--bg-dark), #0f172a);
  color: var(--text-dark);
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #ffffffcc;
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #ccc;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  z-index: 1000;
}

nav a {
  margin: 0 10px;
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

nav a:hover {
  text-decoration: underline;
  color: #1c60b3;
}

.toggle-btn {
  padding: 6px 12px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.toggle-btn:hover {
  background: #1c60b3;
}

.container {
  max-width: 850px;
  margin: 0 auto;
  background: var(--card-light);
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s;
}

body.dark .container {
  background: var(--card-dark);
}

.container:hover {
  transform: scale(1.01);
  box-shadow: 0 10px 32px rgba(0, 0, 0, 0.15);
}

h1 {
  font-size: 2.5rem;
  color: var(--primary);
  margin-bottom: 10px;
  text-align: center;
}

p.title {
  text-align: center;
  font-weight: bold;
  font-size: 1.1rem;
  color: #486581;
}

section {
  margin-top: 40px;
  padding: 25px;
  border-radius: 12px;
  background: #f7fafc;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

body.dark section {
  background: #475569;
}

section:hover {
  transform: translateY(-4px);
}

h2 {
  font-size: 1.6rem;
  margin-bottom: 12px;
  border-bottom: 2px solid #d9e2ec;
  padding-bottom: 5px;
}

ul {
  list-style: none;
  padding-left: 0;
}

li {
  margin: 10px 0;
}

a {
  color: var(--primary);
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.resume-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: var(--primary);
  color: white;
  border-radius: 8px;
  text-decoration: none;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.resume-btn:hover {
  background-color: #1c60b3;
  transform: scale(1.05);
}

img.project-img {
  width: 100%;
  border-radius: 10px;
  margin: 10px 0;
}

footer {
  margin-top: 40px;
  text-align: center;
  font-size: 0.9rem;
  color: #829ab1;
}

.reveal {
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s ease-out;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

  </style>
</head>
<body>
  <!-- All previous content remains unchanged -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }const reveals = document.querySelectorAll(".reveal");

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("active");
    }
  });
}, { threshold: 0.1 });

reveals.forEach(section => observer.observe(section));

  </script>
</body>
</html>
